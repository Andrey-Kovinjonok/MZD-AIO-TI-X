<script>
w3DisplayData("options",allOptions);

const Config = require('electron-config'); //persistant data
const config = new Config();
//document.getElementById("touchscreen").checked = config.get('options.touchscreen.checked'));
document.getElementById("Op01").classList.add(config.get('options.touchscreen.checked'));
$(document).ready(function(){helpToggle();});
function handleClick(cb) {

	document.getElementById("demo").innerHTML= config.get('options.touchscreen.checked') + " Touchscreen = " + cb.checked;

}
const alertOnlineStatus = () => {
	console.log(navigator.onLine ? 'online' : 'offline')
}

window.addEventListener('online',  alertOnlineStatus);
window.addEventListener('offline',  alertOnlineStatus);

alertOnlineStatus();
$('label').on('click', function(){$('.w3-text').removeClass('w3-show');$(this).parent().next().addClass('w3-show');});
function installOptions() {
	$('.inst').show();
	$('.deinst').hide();
}
function uninstallOptions() {
	$('.inst').hide();
	$('.deinst').show();
}
function helpToggle() {
	$('.w3-tag').toggleClass('w3-hide');
}
</script>
