<tbody class="hasColorFiles w3-col">
	<tr ng-repeat="(key,option) in colors" class="w3-hover-pale-blue w3-tooltip w3-half">
		<td>
			<div class="color-check extraRadio">
				<input id="color{{option.id}}" type="radio" name="{{option.label}}" ng-model="user.colors" ng-value="option.id">
				<label for="color{{option.id}}" title="{{option.label}}" class="{{option.label}}"></label>
			</div>
		</td>
		<td>
			<label for="color{{option.id}}" title="{{option.label}}">{{option.label}}</label>
		</td>
	</tr>
</tbody>
