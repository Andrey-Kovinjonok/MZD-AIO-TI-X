<tbody class="w3-col">
  <tr>
    <td class="w3-hover-pale-blue w3-half w3-round"><a class="w3-btn w3-ripple w3-teal" href="" onclick="ipc.send('open-file-bg')" id="chooseBgBtn"><span class="icon-camera"></span> Single Img</a>
    </td>
    <td class="w3-hover-pale-blue w3-half w3-round"><a class="w3-btn w3-ripple w3-grey" href="" onclick="ipc.send('open-file-default')" id="defaultBgBtn"><span class="icon-camera-retro"></span> Default</a>
    </td>
  </tr>
  <tr class="w3-hover-pale-blue w3-tooltip w3-col w3-row bgrotator">
    <td style="padding:0 5px;min-width: 70px;">
      <div class="install-check">
        <input id="IN{{mainOps.backgroundrotator.id}}BG" type="checkbox" name="{{mainOps.backgroundrotator.label}}" checklist-model="user.mainOps" checklist-value="mainOps.backgroundrotator.id" ng-disabled="user.mainOps.indexOf({{mainOps.backgroundrotator.id}}+100) != -1">
        <label for="IN{{mainOps.backgroundrotator.id}}BG" title="{{menu.install.label}} {{mainOps.backgroundrotator.label}}"></label>
      </div>
      <div class="uninstall-check">
        <input id="UN{{mainOps.backgroundrotator.id}}BG" type="checkbox" name="{{mainOps.backgroundrotator.label}}" checklist-model="user.mainOps" checklist-value="mainOps.backgroundrotator.id+100" ng-disabled="user.mainOps.indexOf({{mainOps.backgroundrotator.id}}) != -1">
        <label for="UN{{mainOps.backgroundrotator.id}}BG" title="{{menu.uninstall.label}} {{mainOps.backgroundrotator.label}}"></label>
      </div>
    </td>
    <td>
      <label id="label-{{mainOps.backgroundrotator.id}}" class="w3-validate" for="IN{{mainOps.backgroundrotator.id}}BG" value="mainOps.backgroundrotator.label" data-toggle="tooltip" data-placement="auto bottom" title="{{mainOps.backgroundrotator.toolTip}}">{{mainOps.backgroundrotator.label}}</label></td><td><a class="w3-btn w3-ripple w3-indigo" href="" onclick="ipc.send('open-joiner-window')" data-toggle="tooltip" data-placement="auto bottom" title="{{mainOps.backgroundrotator.button}}"><span class="icon-images"></span> {{mainOps.backgroundrotator.btntxt}}</a>
    </td>
  </tr>
</tbody>
