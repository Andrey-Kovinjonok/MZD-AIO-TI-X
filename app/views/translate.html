<head>
  <title>MZD-AIO-TI | Language Translator</title>
  <link rel="stylesheet" href="./assets/css/translator.css">
</head>
<body ng-cloak>
  <div id="header" style="" class="w3-orange">
    <a href="./index.html"><span style="font-size:26px" class="icon-arrow-left w3-margin w3-xxlarge w3-display-topleft w3-padding w3-text-black w3-tooltip"><span class="w3-tag w3-text" style="position: relative;width: 151px;border: none;color: #000;margin: -10px -5px;background: transparent;font-family: mazda;transition: .52s ease-in .15s;">{{trans[13].label}}</span></span></a>
    <!--span id="openNav" class="w3-opennav w3-xxlarge w3-display-topleft w3-padding w3-text-black" onclick="w3_open()" style="position:fixed">&#9776;</span-->
    <h1 id="mzd-title" class="mazda">MZD-AIO-TI</h1><div id="autosave" style="display:none">{{trans[15].label}}</div>
    <div id="chooseEditLanguage" class="w3-right w3-margin">
      <!--select ng-model="editLanguage"
      ng-options="language as (language.lang) for language in languages track by language.lang">
    </select-->
  </div>
</div>
<div class="main w3-container">
  <h1>MZD-AIO-TI {{trans[0].label}}</h1>
  <p class="w3-panel w3-blue-grey w3-padding" ng-class="{'w3-hide': user.transMsg==='false'}"><span class="w3-closebtn" onclick="$(this).parent().hide();persistantData.set('transMsg','false');" ng-click="">&times;</span>{{trans[10].label}}</p>
  <input type="text" placeholder="{{trans[12].label}}" ng-model="newLanguage" id="newFileName" class="w3-input w3-half"><label for="newFileName" class="w3-padding newfile" style="" ng-cloak> {{trans[2].label}} <span style="text-transform: lowercase;">{{newLanguage}}.aio.json</span> {{trans[3].label}})</label>
  <br>
  <button id='submit'></button>
  <button id='restore'></button>
  <button id='import'></button>
  <span class="submissionInstructions">{{trans[4].label}} <a href="" ng-click="shell.openExternal('mailto:aio@mazdatweaks.com?subject={{newLanguage}}%20Translation&body=Hi%20Trez,%0A%0AAttached%20is%20a%20translation%20of%20MZD-AIO-TI%20into%20{{newLanguage}}.')"><b>aio@mazdatweaks.com</b></a> or open a <a href="" onclick="externalLink('pullrequest')"><b>{{trans[5].label}}</b></a> on GitHub.</span>
  <span id='valid_indicator'></span>

  <div id='editor_holder'><h1><span id="loading"> {{trans[6].label}} <span id='loadLang'></span><img src="files/loading-bar.gif" alt="Loading..." title="Loading..."></span></h1></div>
</div>
